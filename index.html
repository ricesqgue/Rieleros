<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rieleros AGS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/animate.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body class="fondo">

    <div class="header">

            <div class="row">

                    <center>

                    </center>
                </div>

                <div class="col-md-1 col-md-offset-4">
                    <center>
                        <img width="150x" src="images/rieleros.png"  onclick="animate('swing','logoRieleros1')" id="logoRieleros1">
                    </center>
                </div>

                <div class="col-md-1 col-md-offset-5">
                    <center>
                        <img width="80px" src="images/LMB.png" onclick="animate('wobble','logoLMB')" id="logoLMB">
                    </center>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-md-2" id="botonesIzquierda">
        <br><br><br>
            <button class="btn btn-grande" onclick="window.location.href='historia.html'">Historia</button><br><br><br>
            <button class="btn btn-grande" onclick="window.location.href='roster.html'" >Equipo</button><br><br><br>
            <button class="btn btn-grande" onclick="window.location.href='galeria.html'">Galer√≠a</button><br><br><br>
            <button class="btn btn-grande">Boton</button><br><br><br>
        </div>

        <div class="col-md-8">

            <div id="carousel-1" class="carousel slide" data-ride="carousel">
                <!--Indicadores-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                    <li data-target="#carousel-1" data-slide-to="2"></li>
                    <li data-target="#carousel-1" data-slide-to="3"></li>
                </ol>

                <!--Contenedor de los slide-->
                <div class="carousel-inner" role="listbox">
                   <div class="item active">
                       <img src="images/Banner1.png" class="img-responsive" alt="">

                   </div>

                   <div class="item">
                       <img src="images/Banner2.png" class="img-responsive" alt="">

                   </div>

                   <div class="item">
                       <img src="images/Banner3.png"  class="img-responsive" alt="">

                   </div>

                   <div class="item">
                       <img src="images/Banner4.png" class="img-responsive" alt="">
                       <div class="carousel-caption hidden-xs hidden-sm">
                           <h2>#ElEquipoDeAgs</h2>

                       </div>
                   </div>
               </div>

               <!--Controles-->
               <a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                   <span class="sr-only">Anterior</span>
               </a>
               <a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                   <span class="sr-only">Siguiente</span>
               </a>

       </div>

       <br>
       <br>
       <br>
        <button class="btn btn-grande" onclick="window.location.href='calendario.html'">Boletos</button><br><br><br>

        <button class="btn btn-grande">Boton</button><br><br><br>

</div>

<script src="js/rieleros.js"></script>
